<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت سایت‌های کامپیوتری دانشگاه</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box fade-in">
            <div class="login-header">
                <i class="fas fa-university fa-3x" style="color: #2c3e50; margin-bottom: 15px;"></i>
                <h2>سیستم مدیریت سایت‌های کامپیوتری دانشگاه</h2>
                <p>لطفاً اطلاعات حساب کاربری خود را وارد کنید</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="role-selector">
                    <div class="role-option" data-role="student">
                        <i class="fas fa-user-graduate"></i>
                        <p>دانشجو</p>
                    </div>
                    <div class="role-option" data-role="professor">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <p>استاد</p>
                    </div>
                    <div class="role-option" data-role="admin">
                        <i class="fas fa-user-cog"></i>
                        <p>ادمین</p>
                    </div>
                </div>

                <input type="hidden" id="role" name="role" value="student">

                <div class="form-group">
                    <label for="userId">
                        <i class="fas fa-user"></i>
                        شناسه کاربری
                    </label>
                    <input type="text" id="userId" class="form-control" placeholder="شماره دانشجویی یا شناسه کارمندی"
                        value="98123456" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        رمز عبور
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="رمز عبور خود را وارد کنید"
                        value="123456" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                    ورود به سیستم
                </button>

                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
                    <p><strong>کاربران نمونه:</strong></p>
                    <p>دانشجو: 98123456 | استاد: emp-1234 | ادمین: admin-01</p>
                    <p>رمز عبور: هر چیزی (در نسخه دمو مهم نیست)</p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
